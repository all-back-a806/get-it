server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path= /user-service/api/v1/oauth2/**, /user-service/api/v1/login/**, /user-service/api/v1/swagger-ui/**, /user-service/api/v1/v3/api-docs/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/api/v1/swagger-ui/**, /payment-service/api/v1/v3/api-docs/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/payment-service/(?<segment>.*), /$\{segment}

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/payment-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

        - id: concert-service
          uri: lb://CONCERT-SERVICE
          predicates:
            - Path=/concert-service/api/v1/swagger-ui/**, /concert-service/api/v1/v3/api-docs/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/concert-service/(?<segment>.*), /$\{segment}

        - id: concert-service
          uri: lb://CONCERT-SERVICE
          predicates:
            - Path=/concert-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/concert-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
            - KafkaRequestFilter

        - id: admin-service
          uri: lb://ADMIN-SERVICE
          predicates:
            - Path=/admin-service/api/v1/swagger-ui/**, /admin-service/api/v1/v3/api-docs/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/admin-service/(?<segment>.*), /$\{segment}

